<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/styleLogin.css" />

    <title>TOKO KU!</title>
  </head>
  <body>
    <div class="container">
      <div class="card login-form">
        <div class="card-body">
          <h2 class="card-title mt-5">Login</h2>
          <h6 class="card-subtitle text mt-3 mb-5">Silakan masuk untuk menggunakan situs ini</h6>

          <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Email" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 Karakter" />
            </div>
            <div class="d-flex justify-content-between">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
              </div>
              <div>
                <a href="#" class="link">Lupa Password?</a>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-outline-primary btn-login">Login</button>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-outline-primary btn-gmail"><img src="img/sosialMedia/google.png" class="img-google me-2" /> Daftar dengan Gmail</button>
            </div>
            <div class="mt-3">
              <label>Belum Punya Akun? <a href="register.html" class="link">Daftar</a> </label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
