<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/styleRegister.css" />

    <title>TOKO KU!</title>
  </head>
  <body>
    <div class="container">
      <div class="card registrasi-form">
        <div class="card-body">
          <h2 class="card-title mt-5">Daftar</h2>

          <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Nama Pengguna</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Nama Lengkap" />
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Email" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 Karakter" />
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Ulangi Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ulangi Password" />
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">No. HP</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-alt"></i></span>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukkan No. HP" />
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Alamat</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-card"></i></span>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Alamat" />
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Saya Menyetujui <span class="text-danger fw-bold">Syarat & Ketentuan</span> Yang Berlaku <span class="text-danger fw-bold">*</span></label>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-outline-primary btn-login">Daftar</button>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-outline-danger btn-gmail">Clear</button>
            </div>
            <div class="mt-3">
              <label>Sudah Punya Akun ? <a href="Login.html" class="link">Login Disini</a> </label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
